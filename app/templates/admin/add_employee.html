{% extends 'admin/layout.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Add New Employee</h4>
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {{ csrf_token() }}
        {{ form.hidden_tag() }}
        <!-- Personal Info -->
        <h5 class="mb-3 border-bottom pb-1">Personal Details</h5>
        <div class="row mb-3">
          <div class="col-md-4">
            <label>Role</label>
            <input type="text" name="role" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label>First Name</label>
            <input type="text" name="first_name" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label>Middle Name</label>
            <input type="text" name="middle_name" class="form-control">
          </div>
          <div class="col-md-4 mt-3">
            <label>Last Name</label>
            <input type="text" name="last_name" class="form-control" required>
          </div>
          <div class="col-md-4 mt-3">
            <label>Date of Birth</label>
            <input type="date" name="dob" class="form-control" required>
          </div>
          <div class="col-md-4 mt-3">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control" required>
          </div>
          <div class="col-md-4 mt-3">
            <label>Designation</label>
            <input type="text" name="designation" class="form-control" required>
          </div>
          <div class="col-md-4 mt-3">
            <label>Current Address</label>
            <input type="text" name="current_address" class="form-control" required>
          </div>
          <div class="col-md-4 mt-3">
            <label>Permanent Address</label>
            <input type="text" name="permanent_address" class="form-control" required>
          </div>
        </div>

        <!-- ID Section -->
        <h5 class="mt-4 mb-3 border-bottom pb-1">ID Proof</h5>
        <div class="row mb-3">
          <div class="col-md-4">
            <label>Aadhaar Number</label>
            <input type="text" name="aadhaar_no" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label>Aadhaar Image</label>
            <input type="file" name="aadhaar_image" class="form-control">
          </div>
          <div class="col-md-4">
            <label>PAN Number</label>
            <input type="text" name="pan_no" class="form-control" required>
          </div>
          <div class="col-md-4 mt-3">
            <label>PAN Image</label>
            <input type="file" name="pan_image" class="form-control">
          </div>
          <div class="col-md-4 mt-3">
            <label>Profile Image</label>
            <input type="file" name="profile_image" class="form-control">
          </div>
        </div>

        <!-- Bank Details -->
        <h5 class="mt-4 mb-3 border-bottom pb-1">Bank Details</h5>
        <div class="row mb-3">
          <div class="col-md-4">
            <label>Account Number</label>
            <input type="text" name="account_number" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label>IFSC Code</label>
            <input type="text" name="ifsc_code" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label>Bank Name</label>
            <input type="text" name="bank_name" class="form-control" required>
          </div>
          <div class="col-md-4 mt-3">
            <label>Passbook Image</label>
            <input type="file" name="passbook_image" class="form-control">
          </div>
        </div>

        <!-- Employment Details -->
        <h5 class="mt-4 mb-3 border-bottom pb-1">Work Details</h5>
        <div class="row mb-3">
          <div class="col-md-4">
            <label>Date of Joining</label>
            <input type="date" name="date_of_joining" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label>Status</label>
            <select name="status" class="form-select">
              <option value="Pending">Pending</option>
              <option value="Active">Active</option>
              <option value="Left">Left</option>
            </select>
          </div>
          <div class="col-md-4">
            <label>Supervisor</label>
            <select name="supervisor_id" class="form-select" required>
              {% for sup in supervisors %}
              <option value="{{ sup.id }}">{{ sup.first_name }} {{ sup.last_name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-4 mt-3">
            <label>Location</label>
            <select name="location_id" class="form-select" required>
              {% for loc in locations %}
              <option value="{{ loc.id }}">{{ loc.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-4 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary me-2">Add Employee</button>
          <a href="{{ url_for('admin.employee_list') }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
